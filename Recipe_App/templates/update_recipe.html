
{% extends "base.html" %}
{%block start%}
    <div class="containter mt-5" >
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            <!-- (method="post") is for returing data to the backend, (enctype="multipart/form-data") is required for files-->
            {% csrf_token %}
            <!-- csrf_token is required for data submition -->
            <h2 class="mb-3 mt-2">Update Recipe</h2>
            <div class="mb-3 mt-2">
              <label for="exampleInputEmail1" class="form-label" > New Recipe Name</label>
              <input name="recipe_name" required type="text" class="form-control" value='{{recipe.recipe_name}}'> <!--use (name="")for seleting data in backend -->
  
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1"  class="form-label">New Recipe Description</label>
              <textarea name="recipe_description" class="form-control" required>{{recipe.recipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">New Recipe Image</label>
                <input name="recipe_image"type="file" class="form-control" >
                
              </div>
              
              <button type="submit" class="btn btn-success">Edit Recipe</button>
          </form> 
        </div>
{% endblock %}
