<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index file</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <a class="navbar-brand text-light p-2">Recipes </a>
        {%if request.user.is_authenticated %}
        <a class="navbar-brand text-light">Hello {{user.username}}</a>
        {% endif %}
        <form class="form-inline" method="POST">
            {%if request.user.is_authenticated %}
          <a class=" btn btn-success my-2 my-sm-0 text-decoration-none m-2" href="/logout/" >Logout</a>
          {% else %}
          <a class=" btn btn-success my-2 my-sm-0 text-decoration-none m-2" href="/login/" >Login</a>
        </form>
        {% endif %}
      </nav>
      <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img
              id="MDB-logo"
              src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
              alt="MDB Logo"
              draggable="false"
              height="30"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link mx-2 text-light" href="/add_recipe/"><i class="fas fa-plus-circle  pe-2"></i>Add Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-light" href="/recipe/"><i class="fas fa-plus-circle  pe-2"></i>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-light" href="/about/"><i class="fas fa-heart pe-2"></i>About</a>
              </li>
              <li class="nav-item ms-3">
                <form class="form-inline" method="POST">
                    {%if request.user.is_authenticated %}
                  <a class=" btn btn-success my-2 my-sm-0 text-decoration-none m-2" href="/logout/" >Logout</a>
                  {% else %}
                  <a class=" btn btn-success my-2 my-sm-0 text-decoration-none m-2" href="/login/" >Login</a>
                  {% endif %}
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block start%}
    {% endblock%}
</body>

</html>
