<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <title>Recipe Website</title>
</head>
<body>
  

  <nav class="navbar navbar-expand-lg bg-dark navbar-light">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="/recipe/"
        ><img
          id="logo"
          src="{% static 'logo.png' %}"
          alt="Logo"
          draggable="false"
          height="30"
      /></a>
    
      <div class="navbar" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
          <li class="nav-item">
            <a class="nav-link mx-2 navtext text-light" href="/add_recipe/"><i class="fas fa-plus-circle pe-2"></i>Add Recipes</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link mx-2 navtext text-light" href="/about/"><i class="fas fa-heart pe-2"></i>About</a>
          </li>
          <li class="nav-item ms-3">
            <form class="form-inline" method="POST">
                {%if request.user.is_authenticated %}
              <a class=" btn btn-success  navtext  text-decoration-none" href="/logout/" >Logout</a>
              {% else %}
              <a class=" btn btn-success navtext text-decoration-none " href="/login/" >Login</a>
              {% endif %}
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 
    {% block start%}
    {% endblock%}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
